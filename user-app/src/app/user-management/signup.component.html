<div>
    <div class="form-box">
      <form
        novalidate
        (ngSubmit)="onSubmit()"
        [formGroup]="signupForm"
        class="k-form"
      >
      <!-- <kendo-avatar
            initials="EG"
            shape="circle"
          ></kendo-avatar> -->
        <fieldset>
          <legend>{{ pageTitle }}</legend>
          <kendo-formfield
            ><kendo-floatinglabel text="E-mail">
              <kendo-textbox
                formControlName="email"
              ></kendo-textbox> </kendo-floatinglabel
          ></kendo-formfield>
  
          <kendo-floatinglabel text="Password">
            <kendo-textbox formControlName="password"></kendo-textbox>
          </kendo-floatinglabel>
          <kendo-floatinglabel text="Username">
            <kendo-textbox formControlName="userName"></kendo-textbox>
          </kendo-floatinglabel>
          <!-- <input type="checkbox" #rememberMe kendoCheckBox>
          <kendo-label for="rememberMe">Remember me</kendo-label > -->
        </fieldset>
  
        <button
          kendoButton
          class="submitButton"
          [primary]="true"
          (onclick)="onSubmit()"
        >
          Sign Up
        </button>
        
        <div class="pane-content">
          <p>Already a user? <a [routerLink]="['/login']">Login</a></p>
        </div>
      </form>
    </div>
    <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
  </div>
